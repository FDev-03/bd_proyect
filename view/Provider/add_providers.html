<div class="modal-header">
  <h3 class="modal-title center" id="modal-title">Agregar Proveedor</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="center">
    <ul class="form-group-list">
      <li>
        <label for="contact_name">Nombre</label>
        <input type="text" placeholder="Nombre de contacto" name="contact_name" required>
      </li>
      <li>
        <label for="social_name">Razón Social</label>
        <input type="text" placeholder="Razón Social" name="social_name"
          required>
      </li>
      <li>
        <label for="telephone_number">Número</label>
        <input type="number" placeholder="Número de teléfono" name="telephone_number" required>
      </li>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button"
    ng-click="Add()">Retirar</button>
  <button class="btn btn-warning" type="button"
    ng-click="Cancel()">Cancel</button>
</div>

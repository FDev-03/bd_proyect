<div class="modal-header">
  <h3 class="modal-title center" id="modal-title">Agregar Proveedor</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="center">
    <ul class="form-group-list">
      <li>
        <label for="contact_name">Nombre</label>
        <input type="text" placeholder="Nombre de contacto" name="contact_name" 
          ng-model="contact_name" ng-value="contact_name" required>
      </li>
      <li>
        <label for="social_name">Razón Social</label>
        <input type="text" placeholder="Razón Social" name="social_name"
          ng-model="social_name" ng-value="social_name" required>
      </li>
      <li>
        <label for="telephone_number">Número</label>
        <input type="number" placeholder="Número telefónico" name="telephone_number" 
          ng-model="telephone_number" ng-value="telephone_number" required>
      </li>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button"
    ng-click="Add()">Agregar</button>
  <button class="btn btn-warning" type="button"
    ng-click="Cancel()">Cancel</button>
</div>
